<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capital of India</title>
  <style>
    blockquote {
      max-width: 600px;
      margin: 10px;
      padding: 15px;
      border-left: 8px solid green;
      background-color: #f8fffe;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>What is the capital of India?</h1>
  <form>
    <input type="radio" id="newDelhi" name="capital" value="New Delhi">
    <label for="newDelhi">New Delhi</label><br>
    <input type="radio" id="mumbai" name="capital" value="Mumbai">
    <label for="mumbai">Mumbai</label><br>
  </form>
  <blockquote>
    "New Delhi is the capital of India and an administrative district of NCT Delhi.
  </blockquote>
</body>
</html>
